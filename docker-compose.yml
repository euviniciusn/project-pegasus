services:
  # ── Reverse Proxy ──
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - converter-net
    depends_on:
      - api
      - frontend

  # ── Database ──
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - converter-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── Cache / Queue broker ──
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - converter-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── Object Storage ──
  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    networks:
      - converter-net
    ports:
      - "9001:9001"   # Console — debug only
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── API ──
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - converter-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  # ── Conversion Worker ──
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - converter-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  # ── Frontend ──
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - converter-net
    depends_on:
      - api

  # ── Database migrations (run-once) ──
  migrate:
    image: postgres:16-alpine
    entrypoint: /bin/sh
    command: /scripts/migrate.sh
    env_file:
      - .env
    volumes:
      - ./scripts:/scripts:ro
      - ./backend/src/db/migrations:/migrations:ro
    networks:
      - converter-net
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  # ── MinIO bootstrap (run-once) ──
  minio-init:
    image: minio/mc:latest
    entrypoint: /bin/sh
    command: /scripts/init-minio.sh
    env_file:
      - .env
    volumes:
      - ./scripts:/scripts:ro
    networks:
      - converter-net
    depends_on:
      minio:
        condition: service_healthy
    restart: "no"

networks:
  converter-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  caddy_data:
  caddy_config:
